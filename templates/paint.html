<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baybayin Script Recognition</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body style="background: #8ebf61;">
    <div class="container">
        <div style="background-color: white; border-radius: 10px;">
            <div class="row">
                <div class="col">
                    <canvas id="canvas" width="800" height="600"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="options col d-flex justify-content-between p-3 shadow-lg" style="background-color: white; border-radius: 10px;">
                    <div class="d-flex"> 
                        <div class="me-2 option tool active nav-icon justify-content-start align-items-center" id="brush">
                            <i class="fa-solid fa-paintbrush"></i>
                        </div>
                        <div class="me-4 option tool nav-icon justify-content-start align-items-center" id="eraser">
                            <i class="fa-solid fa-eraser"></i>
                        </div>
                        <input type="range" id="size-slider" min="10" max="40" value="5">
                    </div>
                    <div class="d-flex">
                        <button class="me-3 clear-canvas nav-icon"><i class="fa-solid fa-trash"></i></button>
                        <button class="save-img nav-icon"><i class="fa-solid fa-check"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div style="background-color: white; border-radius: 10px;">
            <div class="row mt-3">
                <img id="imgPreview" src="" alt="">
            </div>
        </div>
    </div>
</body>
</html>
